<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAsky</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body onload="loadInitialData()">
    <!-- CREATE TASK MODAL  -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Your Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" onsubmit="return false">
              <div class="mb-3">
                <label for="imageURL" class="form-label">Image URL</label>
                <input
                  type="email"
                  class="form-control"
                  id="imageURL"
                  placeholder="https://example.com/image.png"
                />
              </div>
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input
                  type="email"
                  class="form-control"
                  id="taskTitle"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="taskType" class="form-label">Task Type</label>
                <input
                  type="email"
                  class="form-control"
                  id="taskType"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Task Description</label
                >
                <textarea
                  class="form-control"
                  id="taskDescription"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- TASK DETAILS -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showTaskLabel">Task Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TAsky</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            class="btn btn-primary ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#taskModal"
          >
            <i class="fas fa-plus"></i> Add new
          </button>
        </div>
      </div>
    </nav>
    <section class="search mx-auto mt-4">
      <div class="row col-sm-9 col-md-6 col-lg-4 mx-auto">
        <div class="input-group">
          <input
            type="search"
            class="form-control"
            placeholder="Search Task ..."
            aria-label="Search Task"
            aria-describedby="addon-wrapping"
          />
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-magnifying-glass"> </i>
          </span>
        </div>
      </div>
    </section>
    <section class="bottom-nav-mobile">
      <button
        class="first-btn btn btn-primary mx-2 my-2"
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
      >
        <i class="fas fa-plus"></i> Add new
      </button>
    </section>
    <section>
      <div class="row task_content"></div>
    </section>
    

  </body>

  <script src="/js/index.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
